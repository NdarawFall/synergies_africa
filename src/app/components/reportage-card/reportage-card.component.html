<!-- La structure externe <section> et <div class="container"> est probablement gérée par le composant parent (ReportagePageComponent) lors de la boucle *ngFor -->
<!-- Donc, cette carte ne devrait contenir que la structure d'UNE SEULE carte. -->
<div class="reportage-card animate-on-scroll" [attr.data-category]="reportageData.type" *ngIf="reportageData">
  <div class="reportage-image" *ngIf="firstImageUrl">
    <!-- Utilisation de la balise <img> standard car firstImageUrl est une URL complète -->
    <img [src]="firstImageUrl" [alt]="reportageData.title || 'Image du reportage'" width="400" height="250" style="object-fit: cover;">
  </div>
  <div class="reportage-image" *ngIf="!firstImageUrl">
    <!-- Placeholder si aucune image n'est disponible -->
    <img src="assets/images/placeholder.png" alt="Image non disponible" width="400" height="250">
  </div>
  <div class="reportage-content">
    <h2>{{ reportageData.title }}</h2>
    <p class="reportage-meta">
      <i class="far fa-calendar-alt"></i> {{ reportageData.eventDate | date:'dd MMMM yyyy':'':'fr-FR' }}
      <span *ngIf="reportageData.location"> | <i class="fas fa-map-marker-alt"></i> {{ reportageData.location }}</span>
    </p>
    <p>{{ reportageData.description }}</p>
    <div class="reportage-actions">
      <!-- Le lien devra être dynamique, par exemple basé sur l'ID du reportage -->
      <!-- Pour l'instant, un lien générique ou pas de lien si c'est juste une carte d'aperçu -->
      <a [routerLink]="['/reportages', reportageData.id]" class="btn btn-primary" *ngIf="reportageData.id">Lire le reportage</a>
      <!-- Ou si vous n'avez pas de page de détail : -->
      <!-- <button class="btn btn-primary">Plus d'infos</button> -->
    </div>
  </div>
</div>
